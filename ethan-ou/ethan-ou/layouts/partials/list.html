<div class="container w-100 center page mt mt-6 ph3 ph4-ns mw8">
    <h1 class="title lh-title system-sans-serif">{{ .Title }}</h1>
        <ul class="lh-copy system-sans-serif">
            {{ range .Paginator.Pages }}
            <li>
                <span>{{ .Date.Format "2006. 1. 2" }}</span>
                <a href="{{ .URL }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ partial "pagination.html" . }}
</div>
