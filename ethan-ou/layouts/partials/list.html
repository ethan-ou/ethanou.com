<div class="container w-100 center fixedPadding page mt mt-6 ph3 ph4-ns ph0-l mw8">
    <h1 class="title">{{ .Title }}</h1>
    <ul>
        {{ range .Paginator.Pages }}
        <li>
            <span>{{ .Date.Format "2006. 1. 2" }}</span>
            <a href="{{ .URL }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
</div>
