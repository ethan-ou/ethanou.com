<div class="container w-100 center page mt mt-6 ph3 ph4-ns mw7">
 {{ range where .Data.Pages "Section" "home" }}
        <article class="post post--{{ .Params.class }}">
            <h2 class="post__title system-sans-serif near-black f1">{{ .Title }}</h2>
            <section class="post__content sans-serif lh-copy f4 dark-gray measure">
                {{ .Content }}
            </section>
            <br>
        </article>
    {{ end }}
</div>
