<div class="container w-100 center fixedPadding page mt mt-6 ph3 ph4-ns ph0-l mw8">
 {{ range where .Data.Pages "Section" "home" }}
        <article class="post post--{{ .Params.class }}">
            <h2 class="post__title system-sans-serif near-black">{{ .Title }}</h2>
            <section class="post__content sans-serif dark-gray">
                {{ .Content }}
            </section>
        </article>
    {{ end }}
</div>
