<div class="container">
    <article class="post post--{{ .Params.class }} page">
        <header>
            <h1 class="post__title title">{{ .Title }}</h1>
                <div class="post__metadata tc">
                    <p class="f4 gray"><time class="post__meta-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                    Â· {{ .ReadingTime}} minute read</p>
                </div>
        </header>
        
        <section class="post__content content pt4">

            {{ .Content }}
        </section>
        <footer class="post__meta">
            
            {{ partial "taxonomies" . }}
        </footer>
    </article>
    <nav class="p-pagination page">
        {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.Permalink }}">
                <div class="p-pagination__container p-pagination__newer">
                    <p class="p-pagination__label">Prev</p>
                    {{ .PrevInSection.Title }}
                </div>
            </a>
            {{ else }}
            {{ end }}
            {{ if .NextInSection }}
            <a href="{{ .NextInSection.Permalink }}">
                <div class="p-pagination__container p-pagination__older">
                    <p class="p-pagination__label">Next</p>
                    {{ .NextInSection.Title }}
                </div>
            </a>
            {{ else }}
            {{ end }}
    </nav>
</div>
