<footer id="footer">
    <div class="container page bottom-0 pt4 pb4">
        <hr class="footer-divider">
        <div class="footer-contents navigation__left">
            {{ range .Site.Params.footer }}
                {{ if ne .url false }}
                    <a href="{{ .url }}" class="footer-contents__item navigation__item f5">{{ .name }}</a></li>
                {{ else }}
                    <p class="footer-contents__item navigation__item">{{ .name }}</p>
                {{ end }}
            {{ end }}
        </div>
        <!-- <p>© {{ .Site.LastChange.Format "2006" }} {{ .Site.Author.name }} All Rights Reserved ･ Powered by <a href="https://gohugo.io/">Hugo</a> & <a href="">Saito Boilerplate</a>.</p> -->
    </div>
</footer>
