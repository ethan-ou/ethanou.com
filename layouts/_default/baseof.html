<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        {{- partial "head.html" . -}}
    </head>
    <body class="site" style="margin: 0 auto">
        {{- partial "header.html" . -}}
        <main class="main" id="main" style="padding: 0 1.2rem">
            {{- block "main" . }}{{- end }}
        </main>
        <!-- {{- partial "social.html" . -}} -->
        {{- partial "footer.html" . -}}
        {{- partial "js.html" . -}}
        <!-- {{- template "_internal/google_analytics.html" . -}} -->
    </body>
</html>
